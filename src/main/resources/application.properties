# Utilise des valeurs par d\uFFFDfaut s\uFFFDcuris\uFFFDes pour le d\uFFFDveloppement

# Configuration base de donn\uFFFDes (valeurs par d\uFFFDfaut s\uFFFDcuris\uFFFDes)
spring.datasource.url=${db_url}
spring.datasource.driverClassName=${db_driver}
spring.datasource.username=${db_username}
spring.datasource.password=${db_password}

# H2 Console (d\uFFFDsactiv\uFFFD en production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Chargement des donn\uFFFDes initiales
spring.sql.init.mode=always

# Configuration XML
spring.main.sources=classpath:applicationContext.xml

# Profiles - le profil 'secure' chargera application-secure.properties
spring.profiles.active=default