# Utilise des valeurs par défaut sécurisées pour le développement

# Configuration base de données (valeurs par défaut sécurisées)
spring.datasource.url=jdbc:h2:mem:devdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console (désactivé en production)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Server Configuration
server.port=8080

# Chargement des données initiales
spring.sql.init.mode=always

# Configuration XML
spring.main.sources=classpath:applicationContext.xml

# Profiles - le profil 'secure' chargera application-secure.properties
spring.profiles.active=default